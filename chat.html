<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="./Chat/script.js"></script>
    <script src="autoload.js"></script>
    <header></header>
</head>
<body>
    <navbar></navbar>
    <div class="container-fluid h-100">
      <div class="row h-100">
          <div class="col-md-3 sidebar">
              <h5 class="text-center">Chats</h5>
              <div class="chat-list-item">Chat 1</div>
              <div class="chat-list-item">Chat 2</div>
              <div class="chat-list-item">Chat 3</div>
              <div class="chat-list-item">Chat 4</div>
              <div class="chat-list-item">Chat 5</div>
          </div>
          <div class="col-md-9 d-flex flex-column vh-100">
              <div class="flex-grow-1 p-4 overflow-auto">
                  <div class="d-flex align-items-center justify-content-start mb-4">
                      <img class="rounded-circle" src="https://placehold.co/50x50" alt="User Avatar" style="width: 40px; height: 40px;">
                      <div class="bg-white rounded-lg p-2 ml-2">
                          <p class="mb-0 small">Hello! How can I help you today?</p>
                      </div>
                  </div>
                  <div class="d-flex align-items-center justify-content-end mb-4">
                      <div class="bg-primary text-white rounded-lg p-2 mr-2">
                          <p class="mb-0 small">Sure, I can assist you with that.</p>
                      </div>
                      <img class="rounded-circle" src="https://placehold.co/50x50" alt="User Avatar" style="width: 40px; height: 40px;">
                  </div>
              </div>
              <div class="bg-secondary p-4">
                  <input type="text" placeholder="Type a message..." class="form-control mb-2">
                  <button class="btn btn-primary w-100">Send</button>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
