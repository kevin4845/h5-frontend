<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="autoload.js"></script>
    <source src="profile/style.css">
    <script src="profile/script.js"></script>
<header></header>
</head>
<body onload="onBodyLoad()">
    <navbar></navbar>
    <div class="container text-center">
        <h1 id="name"></h1>
        <h3 id="role"></h3>
        <h3 id="description"></h3>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#redigereProfilModal">
            redigere profil
        </button>
    </div>
    <div class="modal fade" id="redigereProfilModal" tabindex="-1" aria-labelledby="redigereProfilModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="redigereProfilModalLabel">redigere profil</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="updatedeName">navn</label>
                            <input type="updatedeName" class="form-control" id="name" placeholder="navn">
                        </div>
                        <div class="form-group">
                            <label for="updatedeRole">rolle</label>
                            <input type="updatedeRole" class="form-control" id="role" placeholder="rolle">
                        </div>
                        <div class="form-group">
                            <label for="updatedeDescription">beskrivelse</label>
                            <input type="updatedeDescription" class="form-control" id="description" placeholder="beskrivelse">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close">luk</button>
                            <button onclick="updateProfile()" type="button" class="btn btn-primary">opdatere profil</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
