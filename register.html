<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering</title>

    <script src="/register/script.js"></script>
    <script src="autoload.js"></script>
    <header></header>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
   <main class="form-signin w-100 m-auto">
    <form>
        <h1 class="h3 mb-3 fw-normal">TuneTrade</h1>
        <div class="mb-3">
            <label for="floatingInput"> Email</label>
            <input type="email" class="form-control" id="floatingInput" placeholder="name@email.com">

        </div>
        <div class="mb-3">
            <label for="floatingInputName">Navn</label>
            <input type="text" class="form-control" id="floatingInputName" placeholder="Navn">
        </div>
        <div class="mb-3">           
            <label for="floatingPassword">Password</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

        </div>
        <div class="mb-3">           
            <label for="floatingPassword2">Gentag Password</label>
            <input type="password" class="form-control" id="floatingPassword2" placeholder="Gentag Password">

        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" id="submit">register</button>
    </form>
   </main> 
</body>
</html>
