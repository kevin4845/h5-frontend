    <div class="container">
        <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#createPostModal">
            Opret Salgsopslag
        </button>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="createPostModalLabel">Opret Salgsopslag</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="title">Titel</label>
                        <input type="title" class="form-control" id="title" placeholder="Titel">
                    </div>
                    <div class="form-group">
                        <label for="description">Beskrivelse</label>
                        <input type="description" class="form-control" id="description" placeholder="Beskrivelse">
                    </div>
                    <div class="form-group">
                        <label for="price">Pris</label>
                        <input type="price" class="form-control" id="price" placeholder="Pris">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
            <button onclick="createPost()" type="button" class="btn btn-primary">Opret</button>
            </div>
        </div>

    </div>
